<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF操作ツール</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .file-upload { margin: 20px 0; }
    .preview { display: flex; flex-wrap: wrap; gap: 10px; }
    .page-thumbnail { width: 100px; height: 140px; border: 1px solid #ddd; display: inline-block; }
    .controls { margin: 20px 0; }
  </style>
</head>
<body>
  <h1>PDF 操作ツール</h1>
  <div class="file-upload">
    <input type="file" id="pdfUpload" multiple />
  </div>
  <div class="preview" id="preview"></div>
  <div class="controls">
    <button id="mergeBtn">結合</button>
    <button id="splitBtn">分割</button>
    <button id="reorderBtn">並び替えして結合</button>
  </div>
  <a id="downloadLink" style="display:none;">ダウンロード</a>
  <script src="app.js"></script>
</body>
</html>
